{% extends 'app1/base.html' %}

{%block title_pagina %}
<title>Eliminar mascota</title>
{% endblock title_pagina %}

{% block contenido %}
<form action={% url 'Eliminar' object.id %} method="POST">
    {% csrf_token %}
    <p>
        Confirma el borrado de la mascota {{object}}?
    </p>
    <button>Confirmar</button>
</form>
{% endblock contenido %}
